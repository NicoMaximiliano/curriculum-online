<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Curriculum</title>
</head>
<body>
    <header class="py-3 mb-4 text-center text-small">
        <div class="container">
            <h1 class="titulo-nombre"></h1>
            <p class="subtitulo-profesion mb-1">Desarrollador FrontEnd Junior</p>
        </div>
    </header>

    <main id="principal">
        <form class="row g-3" action="" id="form-curriculum">
            <div class="container">
                <h2>Perfil Profesional</h2>

                <div class="mb-3">
                    <p class="parrafo border-bottom">Descripcion: <span class="descripcion"></span></p>
                </div>
            </div>

            <div class="container">
                <h2>Informacion Personal</h2>

                <div class="mb-3">
                    <p class="parrafo border-bottom">Nombre: <span class="nombre"></span></p>
                </div>

                <div class="mb-3">
                    <p class="parrafo border-bottom">Edad: <span class="edad"></span></p>
                </div>

            </div>

            <div class="container">
                <h2>Datos de contacto</h2>

                <div class="mb-3">
                    <p class="parrafo border-bottom">Telefono: <span class="telefono"></span></p>
                </div>

                <div class="mb-3">
                    <p class="parrafo border-bottom">Email: <span class="email"></span></p>
                </div>
            </div>

            <div class="container">
                <h2>Habilidades</h2>

                <div class="mb-3">
                    <ul class="lista-habilidades">
                        <!--
                        <li>
                            <p class="parrafo border-bottom" id="parrafo0"></p>
                        </li>
                        <li>
                            <p class="parrafo border-bottom" id="parrafo1"></p>
                        </li>
                        <li>
                            <p class="parrafo border-bottom" id="parrafo2"></p>
                        </li>
                        <li>
                            <p class="parrafo border-bottom" id="parrafo3"></p>
                        </li>
                        -->

                    </ul>
                </div>
            </div>

            <div class="container">
                <h2>Estudios</h2>

                <div class="mb-3">
                    <ul class="lista-estudios">

                    </ul>
                </div>
            </div>

            <div class="container">
                <h2>Certificaciones</h2>

                <div class="mb-3">
                    <ul class="lista-certificaciones">

                    </ul>
                </div>
            </div>

            <div class="container">
                <div class="col-12">
                    <button class="btn btn-primary">
                        <a href="index.html">Volver</a>
                    </button>
                </div>
            </div>

            <div class="container">
                <div class="col-12">
                    <button class="btn btn-primary" id="boton-imprimir">Imprimir</button>
                </div>
            </div>

        </form>
    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small border-top">
        <div class="container">
            <p class="mb-1">&copy; 2017–2023 Company Nicolás Orellano</p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="module" src="js/curriculum.js"></script>
</body>
</html>
