<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Curriculum</title>
</head>
<body>
    <header class="cabecera-curriculum py-3 mb-4">
        <div class="container">
            <img class="foto-perfil" src="" alt="">
            <div class="container-perfil">
                <h1 class="titulo-nombre"></h1>
                <p class="descripcion">
                </p>
            </div>
        </div>
    </header>

    <main class="curriculum">
        <form class="form-curriculum container">

                <h2 class="titulo" id="titulo-info-personal">Informacion Personal</h2>
                <div class="mb-3">
                    <p class="form-p form-label">Edad: <span id="edad"></span></p>
                </div>

                <div class="mb-3">
                    <p class="form-p form-label">Estado civil: <span id="estado-civil"></span></p>
                </div>


                <h2 class="titulo" id="titulo-datos-contacto">Datos de contacto</h2>
                <div class="mb-3">
                    <p class="form-p form-label">Telefono: <span id="telefono"></span></p>
                </div>

                <div class="mb-3">
                    <p class="form-p form-label">Email: <span id="email"></span></p>
                </div>

                <div class="mb-3">
                    <p class="form-p form-label">Linkedin: <span id="linkedin"></span></p>
                </div>


                <h2 class="titulo" id="titulo-habilidades">Habilidades</h2>
                <div class="mb-3">
                    <ul class="lista-habilidades">

                    </ul>
                </div>


                <h2 class="titulo" id="titulo-educacion">Educacion</h2>
                <div class="mb-3">
                    <ul class="listado-educacion">

                    </ul>
                </div>


                <h2 class="titulo" id="titulo-certificaciones">Certificaciones</h2>
                <div class="certificaciones-curriculum mb-3">
                    <ul class="lista-certificaciones">

                    </ul>
                </div>
        </form>

        <div class="botones container">
            <div class="boton col-12">
                <button class="btn btn-primary" id="boton-imprimir">Imprimir</button>
            </div>

            <div class="boton col-12">
                <button class="btn btn-primary" id="boton-volver">
                    <a href="index.html">Volver</a>
                </button>
            </div>
        </div>
    </main>

    <footer class="text-muted text-center text-small">
        <div class="container">
            <p class="mb-1">&copy; Desarrollado por Nicol√°s M. Orellano</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script type="module" src="js/curriculum.js"></script>
</body>
</html>
